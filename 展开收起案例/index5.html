<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-for="(item,index) in list">
            <div @click="itemClick(item)">
                {{item.title}}
            </div>
            <div v-show="item.flag">
                <div v-for="(items,indexs) in item.thy">
                    {{items}}
                </div>
            </div>
        </div>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                list: [{
                    title: "第一",
                    thy: ["有", "家", "一", "起", "回"],
                    flag: true
                }, {
                    title: "第一",
                    thy: ["有", "家", "一", "起", "回"],
                    flag: true,
                }]
            },
            methods: {
                itemClick(item) {
                    item.flag = !item.flag;
                }
            }
        })
    </script>
</body>

</html>
